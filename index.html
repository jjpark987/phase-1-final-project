<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phase 1 Project</title>
        <link rel="stylesheet" href="index.css"></link>
        <script defer src="index.js" charset="utf-8"></script>
    </head>
    <body>
        <header>
            <h1 id="title">Workout Finder</h1>
            <h3 id="description">Please select a body part to begin searching for matching exercises</h3>
        </header>
        <div id="exercise-search">
            <select id="bodypart-dropdown">
                <option disabled selected>Select Body Part</option>
            </select>
            <select id="equipment-dropdown">
                <option disabled selected>Optional: Select Equipment</option>
                <option value="undefined">No Preference</option>
            </select>
            <button id="search-button">Search Exercises</button>
        </div>
        <div id="favorite-list" class="list"></div>
        <div id="exercise-list" class="list"></div>
        <footer>
            <p id="quote">"The pain you feel today will be the strength you feel tomorrow."</p>
        </footer>
    </body>
</html>
